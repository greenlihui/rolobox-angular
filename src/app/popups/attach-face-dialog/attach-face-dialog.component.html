<h1 mat-dialog-title>Attach Face</h1>
<div mat-dialog-content style="display: flex; flex-direction: column; align-items: center">
  <div style="height: 96px; width: 96px; border-radius: 4px; background-size: cover" [style.background-image]="'url(' + data.thumbnailImageURL + ')'"></div>
  <form>
    <mat-form-field>
      <input [formControl]="contact" [matAutocomplete]="auto" matInput
             placeholder="Contact" type="text">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async"
                    [value]="option.name.full">
          {{option.name.full}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button cdkFocusInitial mat-button [mat-dialog-close]="contactId">Confirm</button>
  </div>
</div>
