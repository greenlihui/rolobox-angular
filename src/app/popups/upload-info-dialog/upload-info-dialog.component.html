<h2 mat-dialog-title>Note</h2>
<mat-dialog-content>
  <ul>
    <li class="mat-body">Image must be <code>.jpeg</code> or <code>.png</code> format.</li>
    <li class="mat-body">No image larger than 5MB is accepted.</li>
    <li class="mat-body">Facial analysis is running on server instead of this browser.</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
