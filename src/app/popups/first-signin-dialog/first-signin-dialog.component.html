<h2 mat-dialog-title>Before Starting to Use</h2>
<mat-dialog-content>
  <mat-vertical-stepper>
    <mat-step>
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field style="width: 128px">
        <input matInput placeholder="First Name" [(ngModel)]="firstName" required>
      </mat-form-field>
      <mat-form-field style="margin-left: 16px; width: 128px">
        <input matInput placeholder="Last Name" [(ngModel)]="lastName" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext (click)="updateName()">Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Verify your email</ng-template>
      <div>An email has been sent to your email.</div>
      <div class="d-flex align-items-center justify-content-between" style="margin-top: 16px">
        <mat-icon color="warn" *ngIf="!userVerified">error</mat-icon>
        <mat-icon color="accent" *ngIf="userVerified">check_circle</mat-icon>
        <span>{{stateService.currentUser.email}}</span>
        <button mat-button color="accent" (click)="sendVerificationEmail()" [disabled]="userVerified">RESEND</button>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext [disabled]="!userVerified" (click)="doneDisabled = false">Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
    </mat-step>
  </mat-vertical-stepper>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="done()" [disabled]="doneDisabled">Done</button>
</mat-dialog-actions>
